apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-service
  labels:
    app: mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-service
  template:
    metadata:
      labels:
        app: mail-service
    spec:
      containers:
        - name: mail-service
          image: ghcr.io/yuliakushnir/mail-service:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8081

          env:
            - name: SPRING_APPLICATION_NAME
              value: mail-service

            - name: SPRING_CLOUD_CONSUL_HOST
              value: consul

            - name: SPRING_CLOUD_CONSUL_PORT
              value: "8500"

            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq

            - name: SPRING_RABBITMQ_PORT
              value: "5672"

            - name: SPRING_ELASTICSEARCH_URI
              value: http://elasticsearch:9200

          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 40
            periodSeconds: 20