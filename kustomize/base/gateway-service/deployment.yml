apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cloud-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway-service:latest
#          imagePullPolicy: Always

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "500m"

          ports:
            - containerPort: 1000

          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secret
                  key: client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secret
                  key: client-secret

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 1000
            initialDelaySeconds: 30
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 1000
            initialDelaySeconds: 60
            periodSeconds: 30